
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text='' [defaultHref]="['/login']"></ion-back-button>
    </ion-buttons>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-list>
          
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          
          <ion-grid class="ion-padding-top">
            <ion-row>
              <ion-col size="auto">
                <ion-checkbox formControlName="terms"></ion-checkbox>
              </ion-col>
              <ion-col size="auto">
                <ion-label>
                  I accept the
                  <ion-label color="primary" [routerLink]="['/login/signup/terms']">
                    terms
                  </ion-label>
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button [disabled]="!form.valid" expand="block" routerLink="/main">Sign up</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
